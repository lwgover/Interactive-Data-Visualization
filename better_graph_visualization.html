<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Zooming the map with buttons!</title>
		<script type="text/javascript" src="./d3.js"></script>
		<style type="text/css">
			body {
				background-color:aquamarine;
			}
			.zoom rect {
				fill: black;
				opacity: 0.2;
			}
			
			.zoom rect {
				rx: 5;  /* Rounded corners */
				ry: 5;
			}
			.zoom text {
				fill: black;
				font-size: 18px;
				text-anchor: middle;
			}

			.zoom:hover rect,
 			.zoom:hover text {
				fill: blue;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript" src="better_graph_visualization.js"></script>
	</body>
</html>
